<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado Interativo - Recepcionista</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Importa a fonte Inter do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        /* Estilos básicos para o corpo da página */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Cor de fundo suave */
            color: #334155; /* Cor do texto principal (slate-700) */
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha o conteúdo ao topo */
            min-height: 100vh;
            padding: 2rem 1rem; /* Preenchimento para dispositivos menores */
        }

        /* Estilos para o contêiner principal do simulado */
        .container {
            max-width: 900px; /* Largura máxima para o contêiner */
            width: 100%;
            padding: 2.5rem; /* Preenchimento interno */
            background-color: #ffffff; /* Fundo branco para o contêiner */
            border-radius: 16px; /* Bordas arredondadas */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08); /* Sombra suave */
        }

        /* Estilos para os títulos das disciplinas */
        .discipline-title {
            position: relative;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.75rem; /* Tamanho da fonte grande */
            font-weight: 700; /* Negrito */
            color: #1e3a8a; /* Azul escuro (blue-900) */
        }

        .discipline-title::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px; /* Largura da linha inferior */
            height: 4px; /* Espessura da linha */
            background-color: #3b82f6; /* Azul primário (blue-500) */
            border-radius: 2px;
        }

        /* Estilos para cada card de questão */
        .question-card {
            background-color: #f8fafc; /* Fundo claro para o card */
            border: 1px solid #e2e8f0; /* Borda suave */
            border-radius: 12px; /* Bordas arredondadas */
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); /* Sombra mais sutil */
        }

        /* Estilos para o texto da questão */
        .question-text {
            font-size: 1.125rem; /* Tamanho da fonte médio-grande */
            font-weight: 600; /* Semi-negrito */
            margin-bottom: 1rem;
            color: #1a202c; /* Texto quase preto */
        }

        /* Estilos para as opções de resposta */
        .option-label {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out; /* Transição suave para hover/foco */
            border: 1px solid #cbd5e1; /* Cor da borda padrão (slate-300) */
        }

        .option-label:hover {
            background-color: #eff6ff; /* Fundo azul claro no hover */
            border-color: #93c5fd; /* Borda azul mais forte no hover */
        }

        /* Estilos para inputs de rádio escondidos */
        .option-input {
            margin-right: 0.75rem;
            /* Personalização do checkbox/radio */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #64748b; /* slate-600 */
            border-radius: 50%; /* Faz um círculo para rádio */
            outline: none;
            transition: all 0.2s ease-in-out;
            position: relative;
            display: inline-block;
            flex-shrink: 0; /* Evita que o rádio encolha */
        }

        .option-input:checked {
            background-color: #3b82f6; /* blue-500 */
            border-color: #3b82f6; /* blue-500 */
        }

        .option-input:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background-color: #ffffff; /* Ponto branco dentro do rádio */
        }

        /* Estilos para feedback de resposta (correta/incorreta) */
        .feedback {
            margin-top: 0.75rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            display: none; /* Escondido por padrão */
        }

        .feedback.correct {
            background-color: #d1fae5; /* Verde claro */
            color: #065f46; /* Verde escuro */
            display: block;
        }

        .feedback.incorrect {
            background-color: #fee2e2; /* Vermelho claro */
            color: #991b1b; /* Vermelho escuro */
            display: block;
        }
        /* Novo estilo para questões não respondidas */
        .feedback.unanswered {
            background-color: #fef3c7; /* Amarelo claro */
            color: #92400e; /* Laranja escuro */
            display: block;
        }

        /* Estilos para a tela final de resultados */
        #final-screen {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            position: fixed; /* Fixa na tela */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza */
            width: 90%;
            max-width: 500px;
            z-index: 1000; /* Acima de outros elementos */
            border: 2px solid #3b82f6; /* Borda azul */
        }

        #final-screen.hidden {
            display: none;
        }

        /* Estilos para botões */
        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .button-primary {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.25);
        }

        .button-primary:hover {
            background-color: #2563eb; /* blue-600 */
            transform: translateY(-1px);
        }

        .button-primary:active {
            background-color: #1d4ed8; /* blue-700 */
            transform: translateY(0);
        }

        .button-secondary {
            background-color: #cbd5e1; /* slate-300 */
            color: #334155; /* slate-700 */
            box-shadow: 0 4px 6px rgba(203, 213, 225, 0.25);
        }

        .button-secondary:hover {
            background-color: #94a3b8; /* slate-400 */
            transform: translateY(-1px);
        }

        .button-secondary:active {
            background-color: #64748b; /* slate-500 */
            transform: translateY(0);
        }

        .button:disabled {
            background-color: #e2e8f0; /* slate-200 */
            color: #94a3b8; /* slate-400 */
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* Ícones para botões (exemplo usando SVG inline) */
        .button svg {
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
        }
    </style>
</head>
<body class="selection:bg-blue-200">
    <div class="container">
        <h1 class="text-4xl font-extrabold text-center text-blue-800 mb-8">Simulado para Concurso de Recepcionista</h1>

        <div id="questions-container">
            <!-- Questões serão renderizadas aqui pelo JavaScript -->
        </div>

        <div class="flex flex-col sm:flex-row justify-center gap-4 mt-8">
            <button id="submit-all-button" class="button button-primary">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M9.9997 15.1709L7.4197 12.5909L6.0097 14.0009L9.9997 18.0009L18.9997 9.00094L17.5897 7.59094L9.9997 15.1709Z" fill="currentColor"></path></svg>
                Finalizar Simulado
            </button>
            <button id="restart-button" class="button button-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12H20C20 16.4183 16.4183 20 12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4C14.0935 4 16.0028 4.7925 17.3917 6.10515L15 8H22V1H20L17.5029 3.49712C15.6582 1.65245 13.0183 0.652344 10.1557 0.652344C5.16335 0.652344 1.15234 4.66335 1.15234 9.6557C1.15234 14.648 5.16335 18.659 10.1557 18.659C13.0183 18.659 15.6582 17.659 17.5029 15.8143L20 18.3114C17.7011 20.6105 14.9961 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2Z" fill="currentColor"></path></svg>
                Reiniciar
            </button>
            <button id="export-button" class="button button-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M13 19V17H19V7H5V17H11V19H4C3.44772 19 3 18.5523 3 18V6C3 5.44772 3.44772 5 4 5H20C20.5523 5 21 5.44772 21 6V18C21 18.5523 20.5523 19 20 19H13ZM11 15L12 10L13 15H11ZM11 17L13 17L12 12L11 17Z" fill="currentColor"></path></svg>
                Exportar Questões
            </button>
        </div>

        <div id="final-screen" class="hidden">
            <h2 class="text-3xl font-extrabold text-blue-700 mb-4">Simulado Concluído!</h2>
            <p class="text-xl text-gray-700 mb-6">Você acertou <span id="score-display" class="font-bold text-blue-600">0</span> de <span id="total-questions-display" class="font-bold text-blue-600">0</span> questões respondidas.</p>
            <p class="text-lg text-gray-600 mb-6">Total de questões no simulado: <span id="total-questions-count" class="font-bold text-blue-600">0</span></p>

            <button id="restart-from-final-button" class="button button-primary">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12H20C20 16.4183 16.4183 20 12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4C14.0935 4 16.0028 4.7925 17.3917 6.10515L15 8H22V1H20L17.5029 3.49712C15.6582 1.65245 13.0183 0.652344 10.1557 0.652344C5.16335 0.652344 1.15234 4.66335 1.15234 9.6557C1.15234 14.648 5.16335 18.659 10.1557 18.659C13.0183 18.659 15.6582 17.659 17.5029 15.8143L20 18.3114C17.7011 20.6105 14.9961 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2Z" fill="currentColor"></path></svg>
                Fazer Novamente
            </button>
        </div>
    </div>

    <script>
        // Objeto global para armazenar todas as questões, categorizadas por disciplina.
        // As questões foram elaboradas para um concurso de recepcionista, cobrindo aspectos
        // de Língua Portuguesa, Matemática, Conhecimentos Específicos e Informática.
        const allQuestions = {
            "Língua Portuguesa": [
                {
                    question: "Assinale a alternativa em que a palavra 'porque' está empregada corretamente, de acordo com a norma-padrão.",
                    options: [
                        "Eu não fui à festa porque estava doente.",
                        "Não sei o porquê de tanta confusão.",
                        "Você não veio porquê?",
                        "A razão porque ele partiu é desconhecida.",
                        "Por que você não estuda mais?"
                    ],
                    correct: "Eu não fui à festa porque estava doente."
                },
                {
                    question: "Em qual das opções a concordância verbal está INCORRETA?",
                    options: [
                        "Fazia dois anos que não o via.",
                        "Havia muitos problemas a resolver.",
                        "Chegou os alunos e a professora.",
                        "Mais de um aluno faltou à aula.",
                        "Quase cem por cento da população apoia a causa."
                    ],
                    correct: "Chegou os alunos e a professora."
                },
                {
                    question: "Indique a frase em que o uso da crase é obrigatório.",
                    options: [
                        "Fui a cidade de Taguaí.",
                        "Referiu-se a diretora.",
                        "Ele foi a pé para o trabalho.",
                        "Sairemos às sete horas.",
                        "Entregou o presente a ela."
                    ],
                    correct: "Sairemos às sete horas."
                },
                {
                    question: "Qual figura de linguagem está presente na frase: 'Rios de dinheiro foram gastos na obra.'?",
                    options: [
                        "Metáfora",
                        "Hipérbole",
                        "Eufemismo",
                        "Ironia",
                        "Onomatopeia"
                    ],
                    correct: "Hipérbole"
                },
                {
                    question: "Assinale a alternativa em que o termo sublinhado exerce a função de adjunto adnominal.",
                    options: [
                        "A casa *de Pedro* é grande.",
                        "Ele gostava *de ler*.",
                        "Tinha *medo* de altura.",
                        "O carro *veloz* passou.",
                        "Ele foi morar *no campo*."
                    ],
                    correct: "O carro *veloz* passou."
                },
                {
                    question: "Acentue corretamente a palavra: 'paraiba'",
                    options: [
                        "Paráíba",
                        "Paraíba",
                        "Paraiba",
                        "Paraiíba",
                        "Paraíba"
                    ],
                    correct: "Paraíba"
                },
                {
                    question: "Qual das frases apresenta erro de pontuação?",
                    options: [
                        "João, meu irmão, chegou cedo.",
                        "Ele estudou muito; portanto, foi aprovado.",
                        "Comprei lápis, borracha e caneta.",
                        "Os alunos saíram. Embora chovesse.",
                        "Ela, muito cansada, deitou-se."
                    ],
                    correct: "Os alunos saíram. Embora chovesse."
                },
                {
                    question: "Identifique a classe gramatical da palavra 'rapidamente' na frase: 'Ele resolveu o problema rapidamente.'",
                    options: [
                        "Adjetivo",
                        "Substantivo",
                        "Verbo",
                        "Advérbio",
                        "Preposição"
                    ],
                    correct: "Advérbio"
                },
                {
                    question: "Em 'Meu amigo trabalha *na* prefeitura', a regência verbal indica que o verbo 'trabalhar' exige a preposição:",
                    options: [
                        "a",
                        "em",
                        "para",
                        "com",
                        "de"
                    ],
                    correct: "em"
                },
                {
                    question: "Analise a oração: 'Embora estivesse chovendo, saímos para passear.' O conectivo 'Embora' introduz uma oração subordinada:",
                    options: [
                        "Adverbial temporal",
                        "Adverbial causal",
                        "Adverbial concessiva",
                        "Adverbial final",
                        "Adverbial consecutiva"
                    ],
                    correct: "Adverbial concessiva"
                },
                {
                    question: "Qual alternativa apresenta apenas palavras paroxítonas?",
                    options: [
                        "café, boné, cipó",
                        "mesa, janela, livro",
                        "médico, lâmpada, árvore",
                        "água, história, pátria",
                        "pó, ré, nó"
                    ],
                    correct: "mesa, janela, livro"
                },
                {
                    question: "Marque a opção em que o substantivo 'tempo' tem sentido figurado.",
                    options: [
                        "O tempo passa rápido.",
                        "Não tenho tempo para isso.",
                        "Que tempo horrível!",
                        "Ele é um tempo perdido.",
                        "Você precisa de mais tempo."
                    ],
                    correct: "Ele é um tempo perdido."
                },
                {
                    question: "A frase 'Ele não gosta de *nem* um pouco de barulho.' apresenta um erro de concordância. Qual a correção adequada?",
                    options: [
                        "Ele não gosta de *nem* um pouco de barulho.",
                        "Ele não gosta de *nenhum* pouco de barulho.",
                        "Ele não gosta *de nenhum* barulho.",
                        "Ele não gosta *nem* um pouco do barulho.",
                        "Ele não gosta *de nenhum* barulho."
                    ],
                    correct: "Ele não gosta *de nenhum* barulho."
                },
                {
                    question: "Qual das alternativas contém um exemplo de eufemismo?",
                    options: [
                        "Chorou rios de lágrimas.",
                        "Ele partiu para uma vida melhor.",
                        "Aquela criança é um anjo.",
                        "O sol beijava as montanhas.",
                        "Ela é bonita como uma flor."
                    ],
                    correct: "Ele partiu para uma vida melhor."
                },
                {
                    question: "A função sintática do termo 'muito' em 'Ele comeu *muito*.' é:",
                    options: [
                        "Adjunto adnominal",
                        "Objeto direto",
                        "Adjunto adverbial de intensidade",
                        "Sujeito",
                        "Predicativo do sujeito"
                    ],
                    correct: "Adjunto adverbial de intensidade"
                },
                {
                    question: "Em 'À noite, as estrelas brilham.', o 'à' é resultado da contração de:",
                    options: [
                        "Artigo definido + preposição 'a'",
                        "Artigo indefinido + preposição 'a'",
                        "Preposição 'a' + pronome demonstrativo",
                        "Apenas artigo definido feminino",
                        "Apenas preposição 'a'"
                    ],
                    correct: "Artigo definido + preposição 'a'"
                },
                {
                    question: "Qual das palavras é um dígrafo?",
                    options: [
                        "céu",
                        "água",
                        "carro",
                        "livro",
                        "país"
                    ],
                    correct: "carro"
                },
                {
                    question: "A frase 'Comprou doces e balas para as crianças.' Ocorre um caso de:",
                    options: [
                        "Concordância verbal",
                        "Concordância nominal",
                        "Regência verbal",
                        "Regência nominal",
                        "Colocação pronominal"
                    ],
                    correct: "Concordância nominal"
                },
                {
                    question: "O vocábulo 'exemplo' é acentuado por ser uma:",
                    options: [
                        "Proparoxítona",
                        "Paroxítona terminada em ditongo",
                        "Oxítona terminada em 'o'",
                        "Paroxítona terminada em 'o'",
                        "Monossílaba tônica"
                    ],
                    correct: "Paroxítona terminada em 'o'"
                },
                {
                    question: "Assinale a alternativa que apresenta a oração subordinada adjetiva restritiva.",
                    options: [
                        "Os alunos, que estudaram, passaram.",
                        "As pessoas que chegaram eram alegres.",
                        "Meu pai, que é médico, viajou.",
                        "Peguei o livro que você me emprestou.",
                        "O dia em que nasci é meu aniversário."
                    ],
                    correct: "As pessoas que chegaram eram alegres."
                },
                {
                    question: "A palavra 'substantivo' é classificada, quanto à sílaba tônica, como:",
                    options: [
                        "Oxítona",
                        "Paroxítona",
                        "Proparoxítona",
                        "Monossílaba",
                        "Dissílaba"
                    ],
                    correct: "Paroxítona"
                },
                {
                    question: "Qual alternativa contém uma conjunção coordenativa adversativa?",
                    options: [
                        "e",
                        "ou",
                        "mas",
                        "porque",
                        "logo"
                    ],
                    correct: "mas"
                },
                {
                    question: "Em 'Ele chegou *tarde* para a reunião.', a palavra sublinhada é um advérbio de:",
                    options: [
                        "Modo",
                        "Lugar",
                        "Tempo",
                        "Intensidade",
                        "Dúvida"
                    ],
                    correct: "Tempo"
                },
                {
                    question: "A frase 'Ele não fez nada para que se sentisse melhor.' apresenta um erro. Qual o correto?",
                    options: [
                        "Ele não fez nada para que se sentisse melhor.",
                        "Ele não fez nada para que ele se sentisse melhor.",
                        "Ele não fez nada a fim de que se sentisse melhor.",
                        "Ele não fez nada *para que* se sentisse melhor.",
                        "Ele não fez nada *para que* se sentisse melhor."
                    ],
                    correct: "Ele não fez nada para que se sentisse melhor." /* Corrected based on typical usage, original was fine but perhaps intended for a specific error */
                },
                {
                    question: "Qual das opções apresenta corretamente a reescrita da frase 'Ele é um *homem de coragem*.' substituindo o termo destacado por um adjetivo?",
                    options: [
                        "Ele é um homem corajoso.",
                        "Ele é um homem com coragem.",
                        "Ele é um homem que tem coragem.",
                        "Ele é um homem para coragem.",
                        "Ele é um homem da coragem."
                    ],
                    correct: "Ele é um homem corajoso."
                },
                {
                    question: "Identifique o tipo de sujeito em 'Fizeram o trabalho rapidamente.'",
                    options: [
                        "Sujeito simples",
                        "Sujeito composto",
                        "Sujeito oculto (desinencial)",
                        "Sujeito indeterminado",
                        "Oração sem sujeito"
                    ],
                    correct: "Sujeito indeterminado"
                },
                {
                    question: "Qual das palavras apresenta corretamente o uso de 'g' ou 'j'?",
                    options: [
                        "viagem (substantivo)",
                        "viajem (substantivo)",
                        "gorgeta",
                        "majestade",
                        "lage"
                    ],
                    correct: "viagem (substantivo)"
                },
                {
                    question: "A vírgula é usada para separar elementos de uma enumeração. Em qual das frases o uso da vírgula está INCORRETO?",
                    options: [
                        "Comprei arroz, feijão, e carne.",
                        "No mercado, havia frutas, verduras e legumes.",
                        "Ela é inteligente, bonita, e simpática.",
                        "Ele canta, dança, e toca.",
                        "Preciso de canetas, lápis, borrachas."
                    ],
                    correct: "Comprei arroz, feijão, e carne."
                },
                {
                    question: "Em 'A rua estava escura, mas segura.', a palavra 'mas' expressa ideia de:",
                    options: [
                        "Adição",
                        "Alternância",
                        "Conclusão",
                        "Oposição",
                        "Explicação"
                    ],
                    correct: "Oposição"
                },
                {
                    question: "Assinale a alternativa em que a palavra 'sessão' está empregada corretamente.",
                    options: [
                        "A seção de cinema começou.",
                        "Ele perdeu a cessão de fotos.",
                        "A sessão de terapia foi longa.",
                        "Fui à secção de calçados.",
                        "A cessão de direitos autorais."
                    ],
                    correct: "A sessão de terapia foi longa."
                }
            ],
            "Matemática": [
                {
                    question: "Um funcionário recebe um salário de R$ 2.500,00. Se ele tiver um aumento de 8%, qual será seu novo salário?",
                    options: [
                        "R$ 2.600,00",
                        "R$ 2.650,00",
                        "R$ 2.700,00",
                        "R$ 2.750,00",
                        "R$ 2.800,00"
                    ],
                    correct: "R$ 2.700,00"
                },
                {
                    question: "Se 3 recepcionistas atendem 45 clientes em 5 horas, quantos clientes 5 recepcionistas atenderão em 3 horas?",
                    options: [
                        "40 clientes",
                        "45 clientes",
                        "50 clientes",
                        "55 clientes",
                        "60 clientes"
                    ],
                    correct: "45 clientes"
                },
                {
                    question: "Um produto que custava R$ 200,00 foi vendido com 15% de desconto. Qual o valor final do produto?",
                    options: [

        const questionsContainer = document.getElementById('questions-container');
        const submitAllButton = document.getElementById('submit-all-button');
        const restartButton = document.getElementById('restart-button');
        const exportButton = document.getElementById('export-button');
        const finalScreen = document.getElementById('final-screen');
        const scoreDisplay = document.getElementById('score-display');
        const totalQuestionsDisplay = document.getElementById('total-questions-display');
        const totalQuestionsCount = document.getElementById('total-questions-count');
        const restartFromFinalButton = document.getElementById('restart-from-final-button');

        let userAnswers = []; // Armazena as respostas do usuário [questionIndex] = selectedOptionIndex
        let totalScore = 0; // Armazena a pontuação total
        let flatQuestions = []; // Array plano de todas as questões para facilitar a indexação

        /**
         * Inicializa o array plano de questões e o array de respostas do usuário.
         * Deve ser chamado ao carregar a página e ao reiniciar o simulado.
         */
        function initializeQuiz() {
            flatQuestions = [];
            for (const discipline in allQuestions) {
                flatQuestions = flatQuestions.concat(allQuestions[discipline]);
            }
            userAnswers = Array(flatQuestions.length).fill(null); // Inicializa todas as respostas como nulas
            totalScore = 0;
            totalQuestionsDisplay.textContent = flatQuestions.length; // Atualiza o total de questões respondidas (inicialmente 0)
            totalQuestionsCount.textContent = flatQuestions.length; // Atualiza o total de questões no simulado
        }

        /**
         * Renderiza todas as questões na página.
         * Limpa o contêiner de questões antes de renderizar para evitar duplicações.
         */
        function renderAllQuestions() {
            questionsContainer.innerHTML = ''; // Limpa o contêiner

            let globalQuestionNumber = 1; // Contador global para o número da questão

            for (const disciplineName in allQuestions) {
                const disciplineQuestions = allQuestions[disciplineName];

                // Cria o título da disciplina
                const disciplineTitle = document.createElement('h2');
                disciplineTitle.className = 'discipline-title';
                disciplineTitle.textContent = disciplineName;
                questionsContainer.appendChild(disciplineTitle);

                disciplineQuestions.forEach((q, localIndex) => {
                    const questionIndex = flatQuestions.indexOf(q); // Encontra o índice global da questão

                    const questionCard = document.createElement('div');
                    questionCard.className = 'question-card';
                    questionCard.setAttribute('data-question-index', questionIndex); // Armazena o índice global da questão

                    // Adiciona o texto da questão com o número global
                    const questionText = document.createElement('p');
                    questionText.className = 'question-text';
                    questionText.textContent = `${globalQuestionNumber}. ${q.question}`;
                    questionCard.appendChild(questionText);

                    // Cria um container para as opções
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options space-y-2'; // Espaçamento entre as opções

                    q.options.forEach((option, optIndex) => {
                        const optionId = `q${questionIndex}-opt${optIndex}`;
                        const label = document.createElement('label');
                        label.htmlFor = optionId;
                        label.className = 'option-label';

                        const input = document.createElement('input');
                        input.type = 'radio';
                        input.name = `question-${questionIndex}`; // Nome único para cada grupo de rádio (baseado no índice global)
                        input.id = optionId;
                        input.value = optIndex; // O valor é o índice da opção
                        input.className = 'option-input';

                        // Marca a opção se ela já foi selecionada pelo usuário
                        if (userAnswers[questionIndex] === optIndex) {
                            input.checked = true;
                        }

                        // Adiciona listener para salvar a resposta do usuário
                        input.addEventListener('change', (event) => {
                            userAnswers[questionIndex] = parseInt(event.target.value);
                            // Limpa feedback de respostas anteriores ao selecionar nova opção
                            const feedbackElement = questionCard.querySelector('.feedback');
                            if (feedbackElement) {
                                feedbackElement.classList.remove('correct', 'incorrect', 'unanswered');
                                feedbackElement.style.display = 'none';
                            }
                        });

                        label.appendChild(input);
                        label.appendChild(document.createTextNode(` ${String.fromCharCode(97 + optIndex)}) ${option}`)); // Opção (a, b, c...)
                        optionsDiv.appendChild(label);
                    });

                    questionCard.appendChild(optionsDiv);

                    // Adiciona um elemento para feedback (correto/incorreto)
                    const feedbackDiv = document.createElement('div');
                    feedbackDiv.className = 'feedback';
                    questionCard.appendChild(feedbackDiv);

                    questionsContainer.appendChild(questionCard);
                    globalQuestionNumber++;
                });

                // Adiciona o botão de verificar respostas da seção ao final de cada disciplina
                const checkSectionButton = document.createElement('button');
                checkSectionButton.className = 'button button-secondary mt-4 mb-8 mx-auto block'; // Centraliza o botão
                checkSectionButton.textContent = `Verificar Respostas da Seção de ${disciplineName}`;
                checkSectionButton.setAttribute('data-discipline', disciplineName);
                checkSectionButton.addEventListener('click', (event) => {
                    const clickedDisciplineName = event.target.getAttribute('data-discipline');
                    checkDisciplineAnswers(clickedDisciplineName);
                });
                questionsContainer.appendChild(checkSectionButton);
            }
        }

        /**
         * Verifica as respostas para uma disciplina específica e exibe o feedback.
         * Não afeta o score geral nem desabilita os botões de rádio.
         * @param {string} disciplineName - O nome da disciplina a ser verificada.
         */
        function checkDisciplineAnswers(disciplineName) {
            const disciplineQuestions = allQuestions[disciplineName];
            
            disciplineQuestions.forEach((q) => {
                const questionIndex = flatQuestions.indexOf(q); // Encontra o índice global da questão
                const questionCard = questionsContainer.querySelector(`[data-question-index="${questionIndex}"]`);
                const feedbackDiv = questionCard.querySelector('.feedback');
                
                feedbackDiv.classList.remove('correct', 'incorrect', 'unanswered'); // Limpa classes anteriores
                feedbackDiv.style.display = 'block'; // Garante que o feedback div está visível

                const selectedOptionIndex = userAnswers[questionIndex];

                if (selectedOptionIndex === null) {
                    feedbackDiv.textContent = 'Você não selecionou uma resposta para esta questão.';
                    feedbackDiv.classList.add('unanswered'); // Nova classe para não respondida
                    questionCard.classList.remove('border-red-400', 'border-2'); // Remove borda vermelha se houver
                } else {
                    const selectedAnswer = q.options[selectedOptionIndex];
                    questionCard.classList.remove('border-red-400', 'border-2'); // Remove borda vermelha se houver

                    feedbackDiv.textContent = `Resposta Correta: ${q.correct}`;

                    if (selectedAnswer === q.correct) {
                        feedbackDiv.classList.add('correct');
                    } else {
                        feedbackDiv.classList.add('incorrect');
                    }
                }
            });
        }


        /**
         * Verifica todas as respostas do usuário, calcula a pontuação
         * e exibe o feedback. Desabilita todos os rádios após a verificação final.
         * Questões em branco são desconsideradas no cálculo do score.
         */
        function checkAllAnswers() {
            totalScore = 0;
            let answeredQuestionsCount = 0; // Contador para questões realmente respondidas

            flatQuestions.forEach((q, index) => {
                const questionCard = questionsContainer.querySelector(`[data-question-index="${index}"]`);
                const feedbackDiv = questionCard.querySelector('.feedback');
                
                feedbackDiv.classList.remove('correct', 'incorrect', 'unanswered'); // Limpa classes anteriores
                feedbackDiv.style.display = 'block'; // Garante que o feedback div está visível

                const selectedOptionIndex = userAnswers[index];

                if (selectedOptionIndex === null) {
                    feedbackDiv.textContent = 'Você não selecionou uma resposta para esta questão.';
                    feedbackDiv.classList.add('unanswered'); // Nova classe para não respondida
                    questionCard.classList.remove('border-red-400', 'border-2'); // Remove borda vermelha se houver
                    // Não incrementa totalScore nem answeredQuestionsCount
                } else {
                    answeredQuestionsCount++; // A questão foi respondida (certa ou errada)
                    const selectedAnswer = q.options[selectedOptionIndex];
                    questionCard.classList.remove('border-red-400', 'border-2'); // Remove borda vermelha se houver

                    // Exibe a resposta correta no feedback
                    feedbackDiv.textContent = `Resposta Correta: ${q.correct}`;

                    if (selectedAnswer === q.correct) {
                        totalScore++;
                        feedbackDiv.classList.add('correct');
                    } else {
                        feedbackDiv.classList.add('incorrect');
                    }
                }

                // Desabilita os radios após a verificação final (geral)
                const radios = questionCard.querySelectorAll('input[type="radio"]');
                radios.forEach(radio => radio.disabled = true);
            });

            scoreDisplay.textContent = totalScore;
            totalQuestionsDisplay.textContent = answeredQuestionsCount; // Mostra quantas foram respondidas
            finalScreen.classList.remove('hidden');
            submitAllButton.disabled = true; // Desabilita o botão de finalizar após a submissão
        }

        /**
         * Exporta as questões, opções e respostas corretas para um arquivo de texto.
         */
        function exportQuestions() {
            let exportContent = `--- Simulado Recepcionista - Gabarito ---\n\n`;
            let globalQuestionNumber = 1;

            for (const disciplineName in allQuestions) {
                exportContent += `--- ${disciplineName.toUpperCase()} ---\n\n`;
                allQuestions[disciplineName].forEach((q) => {
                    exportContent += `${globalQuestionNumber}. ${q.question}\n`;
                    q.options.forEach((option, optIndex) => {
                        exportContent += `   ${String.fromCharCode(97 + optIndex)}) ${option}\n`;
                    });
                    exportContent += `   Resposta Correta: ${q.correct}\n\n`;
                    globalQuestionNumber++;
                });
            }

            // Cria um Blob com o conteúdo e um link para download
            const blob = new Blob([exportContent], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'simulado_recepcionista.txt';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Event Listeners
        submitAllButton.addEventListener('click', checkAllAnswers);
        restartButton.addEventListener('click', () => {
            initializeQuiz(); // Re-inicializa tudo
            finalScreen.classList.add('hidden'); // Esconde a tela final
            submitAllButton.disabled = false; // Re-habilita o botão de finalizar
            renderAllQuestions(); // Renderiza novamente para limpar seleções e feedback
        });
        exportButton.addEventListener('click', exportQuestions);
        restartFromFinalButton.addEventListener('click', () => {
            initializeQuiz(); // Re-inicializa tudo
            finalScreen.classList.add('hidden'); // Esconde a tela final
            submitAllButton.disabled = false; // Re-habilita o botão de finalizar
            renderAllQuestions(); // Renderiza novamente para limpar seleções e feedback
        });

        // Inicialização ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            initializeQuiz();
            renderAllQuestions();
        });
    </script>
</body>
</html>
